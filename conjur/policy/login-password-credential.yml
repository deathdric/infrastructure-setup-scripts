# Some variables may not be as sensitive as the password, so you can give them broader access
- &non-sensitive-variables
  - !variable login
  - !variable info
- &sensitive-variables
  - !variable password
# Allow read access to non-sensitive values for all application stakeholders
- !permit
  resource: *non-sensitive-variables
  privileges: [ read, execute ]
  roles:
    - !group ../../readers
    - !group ../../owners
    - !group ../../../all-members
# Allow read access to sensitive values only for the environment stakeholders
- !permit
  resource: *sensitive-variables
  privileges: [ read, execute ]
  roles:
    - !group ../../readers
    - !group ../../owners
